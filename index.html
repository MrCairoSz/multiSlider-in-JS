    <body>
        <h2>Multiple Slideshows</h2>

        <p>Slideshow 1:</p>
        <div class="slideshow-container one">
          <div class="mySlides1">
            <img src="img/landscape1.jpg">
          </div>

          <div class="mySlides1">
            <img src="img/landscape2.jpg">
          </div>

          <div class="mySlides1">
            <img src="img/landscape3.jpg">
          </div>

          <a class="prev"  >&#10094;</a>
          <a class="next">&#10095;</a>
        </div>

        <p>Slideshow 2:</p>
        <div class="slideshow-container two">
          <div class="mySlides2">
            <img src="img/landscape1.jpg">
          </div>

          <div class="mySlides2">
            <img src="img/landscape2.jpg">
          </div>

          <div class="mySlides2">

          </div>

          <a class="prev two">&#10094;</a>
          <a class="next two">&#10095;</a>
        </div>
            
        <script src="script.js"></script>
